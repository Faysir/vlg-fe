--><div ng-controller="roomCtl" class="pg pg-main pg-room"><div class="players-frame"><div class="players-list"><div ng-repeat="player in content.players" ng-click="actionPlayer(player)" class="player-item"><img ng-src="{{player.imageUrl}}" ng-if="!player.invalid"/><div ng-if="player.showHint" class="hint-mask"><div class="hint-content"><div class="hint-number">{{ player.number }}</div><div ng-if="player.canVote" class="hint-operation">投票</div><div ng-if="player.canKill" class="hint-operation">杀</div><div ng-if="player.canCheck" class="hint-operation">验</div><div ng-if="player.isDead" class="hint-information">玩家已死亡</div></div></div></div></div><div class="player-view"></div></div><div class="right-top-button-group"><a href="javascript:;" ng-click="doShangzuo()" class="button-chair-up"></a><a href="javascript:;" ng-click="doXiazuo()" class="button-chair-down"></a><a href="javascript:;" ng-click="doShangmai()" class="button-mic-up"></a><a href="javascript:;" ng-click="doXiamai()" class="button-mic-down"></a><a href="javascript:;" class="button-charge"></a><a href="javascript:;" ng-click="exitRoom()" class="button-return-hall"></a></div><div class="left-message-area"><div class="left-message-box"><div class="title-box">公共频道</div><div massages="content.messageList.chatting" class="content-box room-content-box"></div></div><input type="text" class="left-message-input"/><a href="javascript:;" class="left-message-send-button">发送</a><div class="left-message-side-box"><div class="content-box"></div></div><a href="javascript:;" class="left-message-up-button"></a><a href="javascript:;" class="left-message-down-button"></a></div><div class="video-area"><div class="mirror"><div class="mirror-content"><img ng-src="{{content.currentSpeaker.imageUrl}}" ng-if="content.currentSpeaker"/></div><div class="mirror-frame"></div></div><a href="javascript:;" class="button-close-video"></a><div class="adjust-box"><div class="adjust-item"><div class="adjust-prompt">音量</div><div class="adjust-bar"><a href="javascript:;" class="adjust-button"></a></div></div><div class="adjust-item"><div class="adjust-prompt">耳机</div><div class="adjust-bar"><a href="javascript:;" class="adjust-button"></a></div></div><div class="adjust-item"><div class="adjust-prompt">话筒</div><div class="adjust-bar"><a href="javascript:;" class="adjust-button"></a></div></div></div><div class="time-bar"><span>发言时间</span><br/><br/><span>秒</span><div class="time-number">{{ content.leftSpeakTimeString }}</div></div></div><div class="player-tools-box"><a href="javascript:;" ng-click="content.showPlayerTools = !content.showPlayerTools" class="button-player-tools"></a><div ng-show="content.showPlayerTools" class="player-tool-buttons-group"><a href="javascript:;" ng-click="actionBaofei()" class="player-tool-button">爆 匪</a><a href="javascript:;" ng-click="actionEndSpeak()" class="player-tool-button">结束发言</a></div></div><div class="judge-area"><div class="right-message-box"><div class="title-box">游戏进程</div><div massages="content.messageList.progress" class="content-box room-content-box"></div></div><input type="text" class="right-message-input"/><a href="javascript:;" class="right-message-send-button">发送</a><a href="javascript:;" class="right-message-channel-button">裁判频道</a></div></div>
